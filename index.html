<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 id="pageTitle">Library</h1>
        <dialog>
            <section id="labelInput" autofocus>
                <label class="formContent" id="titleLable" for="title">Title:</label>
                <input class="formContent" id="titleInput" type="text" id="title" name="title">
                <label class="formContent" id="authorLable" for="author">Author:</label>
                <input class="formContent" id="authorInput" type="text" id="author" name="author">
                <label class="formContent" id="pagesLable" for="pages">Pages:</label>
                <input class="formContent" id="pagesInput" type="number" id="pages" name="pages">
                <div class="checkbox">
                    <input class="formContent" id="readInput" type="checkbox" id="read" name="read">
                    <label class="formContent" id="readLabel" for="read">Read</label>
                </div>
                <input class="formContent" id="submit" type="submit" value="+ Add Book">
            </section>
        </dialog>
        <button id="addBooks">+ Add Book</button>
    </header>
    <main>
        <section id="container"></section>
    </main>
    <footer>
        <a target="_blank" href="https://github.com/alexfarm08"><p>Copyright &copy; 2025 Alex Armstrong <img alt="" src="imgs/icons8-github.svg" width="30" height="30"></p></a>
    </footer>
</body>
</html>
