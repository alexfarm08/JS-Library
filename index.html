<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Library</h1>
        <dialog>
            <form autofocus>
                <label class="formContent" for="title">Title</label>
                <input class="formContent" type="text" id="title" name="title">
                <label class="formContent" for="author">Author</label>
                <input class="formContent" type="text" id="author" name="author">
                <label class="formContent" for="pages">Pages</label>
                <input class="formContent" type="number" id="pages" name="pages">
                <input class="formContent" type="checkbox" id="read" name="read">
                <label class="formContent" for="read">Read</label>
                <input class="formContent" id="submit" type="submit" value="+ Add Book">
            </form>
        </dialog>
        <button id="addBooks">+ Add Book</button>
    </header>
    <main>
        <section id="container"></section>
    </main>
</body>
</html>
